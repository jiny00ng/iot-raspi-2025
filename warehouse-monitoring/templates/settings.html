<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설정 - 물류창고 환경 모니터링</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}" />
</head>
<body class="dark-mode">
  <h1>기준치 설정</h1>
  <form method="POST" action="/settings">
    <label for="temp">온도 기준치 (°C):</label>
    <input type="number" step="0.1" name="temp_threshold" id="temp" value="{{ temp_threshold }}" required />

    <label for="hum">습도 기준치 (%):</label>
    <input type="number" step="0.1" name="hum_threshold" id="hum" value="{{ hum_threshold }}" required />

    <button type="submit">저장</button>
  </form>

  <a href="/">← 대시보드로 돌아가기</a>
</body>
</html>
